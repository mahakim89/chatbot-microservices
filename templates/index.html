<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Chatbot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div
              class="card"
              id="chat1"
              style="border-radius: 15px; max-width: 800px; margin: auto"
            >
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="/static/images/bot-avatar.png"
                    alt="bot"
                    class="rounded-circle me-2"
                    style="width: 40px; height: 40px"
                    onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22><rect width=%2240%22 height=%2240%22 fill=%22%23ccc%22/></svg>'"
                  />
                  <div>
                    <h6 class="mb-0">OpenAI Assistant</h6>
                    <small class="text-muted">Online</small>
                  </div>
                </div>
                <div>
                  <button
                    class="btn btn-link text-light"
                    data-toggle="modal"
                    data-target="#settingsModal"
                  >
                    <i class="fas fa-cog"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-4">
                <div
                  id="chat-area"
                  style="height: 300px; overflow-y: scroll"
                ></div>
                <div class="typing-indicator" id="typing-indicator">
                  Bot is typing...
                </div>
                <div class="form-outline">
                  <textarea
                    class="form-control bg-body-tertiary"
                    id="user-input"
                    rows="4"
                  ></textarea>
                  <label class="form-label" for="user-input"
                    >Type your message</label
                  >
                </div>
                <button id="send-btn" class="btn btn-primary mt-2">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add this modal HTML after the main card div -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chat Settings</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Theme</label>
              <select class="form-control" id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="form-group">
              <label>Font Size</label>
              <input
                type="range"
                class="form-control-range"
                id="fontSize"
                min="12"
                max="20"
              />
            </div>
            <div class="form-group">
              <label>OpenAI Model</label>
              <select class="form-control" id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Default)</option>
                <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16K</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-32k">GPT-4 32K</option>
              </select>
              <small class="form-text text-muted"
                >Select the OpenAI model to use for responses</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
