<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Chatbot</h1>
      <div
        id="chat-area"
        class="border p-3"
        style="height: 300px; overflow-y: scroll"
      ></div>
      <input
        type="text"
        id="user-input"
        class="form-control"
        placeholder="Type your message here..."
      />
      <button id="send-btn" class="btn btn-primary mt-2">Send</button>
    </div>

    <script>
      $(document).ready(function () {
        $("#send-btn").click(function () {
          const userInput = $("#user-input").val();
          $("#chat-area").append("<div>User: " + userInput + "</div>");
          $("#user-input").val("");

          $.post(
            "/chat",
            JSON.stringify({ message: userInput }),
            function (data) {
              $("#chat-area").append("<div>Bot: " + data.response + "</div>");
            }
          ).fail(function () {
            $("#chat-area").append(
              "<div>Bot: Sorry, there was an error.</div>"
            );
          });
        });
      });
    </script>
  </body>
</html>
